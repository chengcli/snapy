reference-state:
  Tref: 0.
  Pref: 1.e5

species:
  - name: dry
    composition: {H: 1.5, He: 0.15}
    cv_R: 2.5

  - name: H2O
    composition: {H: 2, O: 1}
    cv_R: 2.5
    u0_R: 0.

  - name: NH3
    composition: {H: 2, O: 1}
    cv_R: 2.5
    u0_R: 0.

  - name: H2S
    composition: {H: 2, S: 1}
    cv_R: 2.5
    u0_R: 0.

  - name: H2O(l)
    composition: {H: 2, O: 1}
    cv_R: 9.0
    u0_R: -3430.

  - name: H2O(l,p)
    composition: {H: 2, O: 1}
    cv_R: 9.0
    u0_R: -3430.

  - name: NH3(s)
    composition: {H: 2, O: 1}
    cv_R: 9.0
    u0_R: -5520.

  - name: NH3(s,p)
    composition: {H: 2, O: 1}
    cv_R: 9.0
    u0_R: -5520.

  - name: NH4SH(s)
    composition: {N: 1, H: 5, S: 1}
    cv_R: 9.0
    u0_R: -1.2e4

  - name: NH4SH(s,p)
    composition: {N: 1, H: 5, S: 1}
    cv_R: 9.0
    u0_R: -1.2e4

geometry:
  type: cartesian
  bounds: {x1min: 0., x1max: 300.e3, x2min: 0., x2max: 600.e3, x3min: -0.5, x3max: 0.5}
  cells: {nx1: 100, nx2: 1, nx3: 1, nghost: 3}

dynamics:
  disable: true
  equation-of-state:
    type: moist-mixture
    density-floor:  1.e-10
    pressure-floor: 1.e-10
    limiter: true

  vertical-projection:
    type: temperature
    pressure-margin: 1.e-6

  reconstruct:
    vertical: {type: weno5, scale: false, shock: false}
    horizontal: {type: weno5, scale: false, shock: false}

  riemann-solver:
    type: lmars

boundary-condition:
  internal:
    solid-density: 1.e3
    solid-pressure: 1.9
    max-iter: 5

  external:
    x1-inner: reflecting
    x1-outer: reflecting
    x2-inner: periodic
    x2-outer: periodic
    x3-inner: periodic
    x3-outer: periodic

integration:
  type: rk3
  cfl: 0.9
  implicit-scheme: 0
  nlim: 1
  tlim: 1000

forcing:
  const-gravity:
    grav1: -22.

sedimentation:
  radius:
    H2O(l,p): 1.0e-5
    NH3(s,p): 1.0e-5
    NH4SH(s,p): 1.0e-5

  density:
    H2O(l,p): 1000.
    NH3(s,p): 800.
    NH4SH(s,p): 1500.

  const-vsed:
    H2O(l,p): 0.0
    NH3(s,p): 0.0
    NH4SH(s,p): 0.0

reactions:
  - equation: H2O => H2O(l)
    type: nucleation
    rate-constant: {formula: h2o_ideal}

  - equation: H2O(l) => H2O(l,p)
    type: coagulation
    rate-constant: {A: 0.01, b: 0, Ea_R: 0.}

  - equation: H2O(l,p) => H2O
    type: evaporation
    rate-constant: {formula: h2o_ideal, diff_c: 0.2, diff_T: 0., diff_P: 0., vm: 18., diamater: 1.0}

  - equation: NH3 => NH3(s)
    type: nucleation
    rate-constant: {formula: nh3_ideal}

  - equation: NH3(s) => NH3(s,p)
    type: coagulation
    rate-constant: {A: 0.01, b: 0, Ea_R: 2.}

  - equation: NH3(s,p) => NH3
    type: evaporation
    rate-constant: {formula: nh3_ideal, diff_c: 0.2, diff_T: 0., diff_P: 0., vm: 18., diamater: 1.0}

  - equation: NH3 + H2S <=> NH4SH(s)
    type: nucleation
    rate-constant: {formula: nh3_h2s_lewis}

  - equation: NH4SH(s) => NH4SH(s,p)
    type: coagulation
    rate-constant: {A: 0.01, b: 0, Ea_R: 0.}

  - equation: NH4SH(s,p) => NH3 + H2S
    type: evaporation
    rate-constant: {formula: nh3_h2s_lewis, diff_c: 0.2, diff_T: 0., diff_P: 0., vm: 18., diamater: 1.0}

problem:
  Ps: 100.e5
  Ts: 600.
  Tmin: 110.
  xH2O: 3.e-3
  xNH3: 3.2e-4
  xH2S: 1.e-5
