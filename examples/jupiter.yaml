reference-state:
  Tref: 300.
  Pref: 1.e5

species:
  - name: H2mix
    composition: {H: 1.5, He: 0.15}
    cv_R: 2.5

  - name: H2O
    composition: {H: 2, O: 1}
    cv_R: 2.5
    u0_R: 0.

  - name: NH3
    composition: {N: 1, H: 3}
    cv_R: 2.5
    u0_R: 0.

  - name: H2S
    composition: {H: 2, S: 1}
    cv_R: 2.5
    u0_R: 0.

  - name: H2O(l)
    composition: {H: 2, O: 1}
    cv_R: 9.0
    u0_R: -3430.

  - name: H2O(s)
    composition: {H: 2, O: 1}
    cv_R: 9.0
    u0_R: -3430.

  - name: H2O(l,p)
    composition: {H: 2, O: 1}
    cv_R: 9.0
    u0_R: -3430.

  - name: H2O(s,p)
    composition: {H: 2, O: 1}
    cv_R: 9.0
    u0_R: -3430.

  - name: NH3(l)
    composition: {N: 1, H: 3}
    cv_R: 9.6
    u0_R: -5520.

  - name: NH3(s)
    composition: {N: 1, H: 3}
    cv_R: 9.6
    u0_R: -5520.

  - name: NH3(l,p)
    composition: {N: 1, H: 3}
    cv_R: 9.6
    u0_R: -5520.

  - name: NH3(s,p)
    composition: {N: 1, H: 3}
    cv_R: 9.6
    u0_R: -5520.

  - name: NH4SH(s)
    composition: {N: 1, H: 5, S: 1}
    cv_R: 9.6
    u0_R: -1.2e4

  - name: NH4SH(p)
    composition: {N: 1, H: 5, S: 1}
    cv_R: 9.6
    u0_R: -1.2e4

opacities:
  H2-molecule:
    type: multiband-ck
    data: ["sonora_2020_feh+000_co_100.data.196.pt"]
    species: [H2mix]

  H2-continuum:
    type: wavetemp
    fractions: [0.9, 0.1]
    data: ["H2-H2-eq.xiz.pt", "H2-He-eq.xiz.pt"]
    species: [H2mix]

radiation:
  bands: [sonora196]

  sonora196:
    range: [30.8, 38300.] # wavenumber
    opacities: [H2-molecule, H2-continuum]
    solver: disort
    integration: weight
    flags: lamber,quiet,onlyfl,planck

reactions:
  - equation: H2O <=> H2O(l)
    type: nucleation
    rate-constant: {formula: h2o_ideal}

  - equation: NH3 <=> NH3(s)
    type: nucleation
    rate-constant: {formula: nh3_ideal}

  - equation: NH3 + H2S <=> NH4SH(s)
    type: nucleation
    rate-constant: {formula: nh3_h2s_lewis}

  - equation: H2O(l) => H2O(l,p)
    type: coagulation
    rate-constant: {A: 0.001, b: 0, Ea_R: 1.}

  - equation: H2O(l,p) => H2O
    type: evaporation
    rate-constant: {formula: h2o_ideal, diff_c: 0.2, diff_T: 0., diff_P: 0., vm: 18., diamater: 1.0}

  - equation: NH3(s) => NH3(s,p)
    type: coagulation
    rate-constant: {A: 0.001, b: 0, Ea_R: 2.}

  - equation: NH3(s,p) => NH3
    type: evaporation
    rate-constant: {formula: nh3_ideal, diff_c: 0.2, diff_T: 0., diff_P: 0., vm: 18., diamater: 1.0}

geomtry:
  type: cartesian
  bounds: {x1min: 0., x1max: 1., x2min: 0., x2max: 1., x3min: 0., x3max: 1.}
  cells: {nx1: 1, nx2: 1, nx3: 1, nghost: 1}

dynamics:
  equation-of-state:
    type: moist-mixture
    density-floor:  1.e-6
    pressure-floor: 1.e-3
    limiter: false

  vertical-projection:
    type: none
    pressure-margin: 1.e-6

  reconstruct:
    vertical: {type: weno5, scale: false, shock: false}
    horizontal: {type: weno5, scale: false, shock: false}

  riemann-solver:
    type: hllc

  boundary-condition:
    internal: {solid-density: 1.e3, solid-pressure: 1.9, max-iter: 5}
    external:
      x1-inner: reflecting
      x1-outer: reflecting
      x2-inner: reflecting
      x2-outer: reflecting
      x3-inner: reflecting
      x3-outer: reflecting

  integrator:
    type: rk3
    cfl: 0.9
    implicit-scheme: 1

forcing:
  const-gravity:
    grav1: -9.8
